name: Literals
on: push
jobs:
    print:
        runs-on: ubuntu-latest
        steps: 
            - run: printenv | 'LITERAL_'
              env:
                LITERAL_NULL: ${{ null }}
                LITERAL_BOOLEAN: ${{ true }}
                LITERAL_NUMBER: ${{ 1234 }}
                LITERAL_STRING: ${{ 'Hello'}}
                LITERAL_OMIT_STRING: World
